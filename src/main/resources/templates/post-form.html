<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Post</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${post.id == null ? 'Create New Post' : 'Edit Post'}"></h1>
<form th:action="@{/posts/create}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category.id}">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
    </select>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" />
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

    <button type="submit">Submit</button>
    <a href="/posts">Cancel</a>
</form>
</body>
</html>
