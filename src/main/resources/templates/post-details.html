<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Post Details</h1>
<p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
<p><strong>Title:</strong> <span th:text="${post.title}"></span></p>
<p><strong>Category:</strong> <span th:text="${post.category.name}"></span></p>
<p><strong>Author:</strong> <span th:text="${post.author}"></span></p>
<p><strong>Content:</strong></p>
<p th:text="${post.content}"></p>
<a href="/posts">Back to List</a>
</body>
</html>
